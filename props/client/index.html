<!DOCTYPE html>
<html>
<head>
    <title>Component Properties</title>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var MyComponent = React.createClass({
        getDefaultProps: function () { //Set default property values
            return {
                myString: "Hello"
            }
        },
        propTypes: {
			myString: React.PropTypes.string,  //If myString is integer it will throw an exception in the console
			myArray: React.PropTypes.arrayOf(React.PropTypes.string)
		},
        render: function () {
            return (
                    <div>
                        <h3>myString: {this.props.myString}</h3>
                    </div>
            )
        }
    });
    ReactDOM.render(
        <MyComponent myArray = {['1', '2', '3']}/>, //If the array has a list of numbers, it throws an error
        document.getElementById('container')
    );
</script>

</body>
</html>
